{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1>
        Articles
    </h1>

    <div>
        {% for post in posts %}
            <div>
                <h3><a href="/post/{{post.id}}">{{ post.title }}</a> | <small>@{{ post.author.username }}</small></h3>
                <p>{{ post.body|safe|truncate(50) }}</p>                
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
